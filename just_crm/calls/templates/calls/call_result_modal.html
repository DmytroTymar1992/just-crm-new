<div id="callResultModal" class="custom-modal hidden">
    <div class="custom-modal-dialog">
        <div class="custom-modal-content">
            <div class="custom-modal-header">
                <h5>Оновити результат дзвінка</h5>
                <button onclick="closeModal()" class="custom-modal-close">×</button>
            </div>
            <div class="custom-modal-body">
                <div id="callResultLoading" class="loading-overlay hidden">
                    <div class="spinner"></div>
                </div>
                <form id="callResultForm">

                    <input type="hidden" id="callId">
                    <div>
                        <label for="callResult">Результат дзвінка</label>
                        <input id="callResult"
                               type="text"
                               maxlength="100"
                               placeholder="Напр., Клієнт подумає" />
                    </div>
                    <div>
                        <label for="callDescription">Опис</label>
                        <textarea id="callDescription"></textarea>
                    </div>
                    <button type="submit">Зберегти</button>
                </form>
            </div>
        </div>
    </div>
</div>
