{% for vacancy in vacancies %}
    <div class="vacancy-item {% if vacancy.status == 'hot' %}hot-vacancy{% endif %}">
        {% if vacancy.status == 'hot' %}
            <div class="vacancy-label">Гаряча вакансія</div>
        {% endif %}
        <a href="{{ vacancy.link }}" target="_blank" class="vacancy-title">
            {{ vacancy.title }}
        </a>
        {% if vacancy.city %}
            <div class="vacancy-location">
                <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg>
                <span>{{ vacancy.city }}</span>
            </div>
        {% endif %}
        <div class="vacancy-date">{{ vacancy.created_at|date:"d.m.Y" }}</div>
    </div>
{% empty %}
    <p>Вакансій не знайдено</p>
{% endfor %}
