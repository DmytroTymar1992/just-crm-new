
<div id="taskTransferModal" class="tasks-modal" style="display:none;">
    <div class="tasks-modal-content">
        <span class="close">×</span>
        <h2>Перенести задачу</h2>
        <div class="error-messages"></div>
        <form method="post" action="{% url 'transfer_task' task.id %}" class="ajax-form" data-task-id="{{ task.id }}">
            {% csrf_token %}
            <p>
                <label for="{{ form.to_date.id_for_label }}">Нова дата:</label>
                {{ form.to_date }}
            </p>
            <p>
                <label for="{{ form.to_time.id_for_label }}">Новий час:</label>
                {{ form.to_time }}
            </p>
            <p>
                <label for="{{ form.reason.id_for_label }}">Причина перенесення:</label>
                {{ form.reason }}
            </p>
            <button type="button" class="ajax-submit" data-action="transfer">Перенести</button>
        </form>
    </div>
</div>

<style>
    .tasks-modal { position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
    .tasks-modal-content { background-color: white; padding: 20px; border-radius: 5px; width: 400px; max-width: 90%; position: relative; }
    .close { position: absolute; right: 10px; top: 10px; font-size: 20px; cursor: pointer; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 5px; }
    .error-messages { color: red; margin-bottom: 10px; }
    .error-messages ul { list-style: none; padding: 0; }
    .error-messages li { margin-bottom: 5px; }
</style>
